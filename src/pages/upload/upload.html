<ion-header>
  <ion-navbar color="zielony">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Prześlij zdjęcie</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null" />
<h3 [hidden]="lastImage !== null"> Proszę wybrać zdjęcie!</h3>

</ion-content>


<ion-footer>
  <ion-toolbar color="zielony">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
